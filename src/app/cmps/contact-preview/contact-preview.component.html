<section class="contact-preview">
  <a routerLink="/contact-details/{{ contact._id }}">
    <article class="user-img"><img [src]="userImg" alt="user" /></article>
    <article class="name">{{ contact.name }}</article>
  </a>
  <button (click)="onRemoveContact()" class="remove-btn">X</button>
</section>
